<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>
  <meta name="mobile-web-app-capable" content="yes">

  <title>Charges and Fields Debug</title>
</head>
<body>
  <h1>Charges and Fields Debug Page</h1>
  <p>This page attempts to load the charges-and-fields-main.js module directly to debug import issues.</p>
  <pre id="error-output"></pre>

  <script type="module">
    try {
      // Attempt to import the module with absolute path to avoid path resolution issues
      import('/charges-and-fields/js/charges-and-fields-main.js')
        .then(module => {
          document.getElementById('error-output').textContent = 'Module loaded successfully!';
          console.log('Module loaded:', module);
        })
        .catch(error => {
          document.getElementById('error-output').textContent = 'Error loading module: ' + error.message;
          console.error('Module load error:', error);
        });
    } catch (e) {
      document.getElementById('error-output').textContent = 'Exception while importing: ' + e.message;
      console.error('Import exception:', e);
    }
  </script>
</body>
</html>
